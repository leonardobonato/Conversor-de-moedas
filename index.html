<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CONVERSOR DE MOEDAS LÉO</h1>
        </header>
        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>R$ Real Brasileiro </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="currency-select">
                    <option> $ Dólar americano </option>
                    <option> € Euro</option>
                    <option>BitCoin</option>
                </select>
            </label>

            <label>
                Valor:
                <input id="input-real"  placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./img/real.png" alt="imagem brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-image" src="./img/setinha pra baixo.png" alt="imagem seta">

                <div class="currency-container">
                    <img src="./img/dolar 1.png" alt="imagem eua" id="currency-img">
                   
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">$ 1.923,08</p>
                </div>
                  
            </section>
        </main>
    </div>
</body>
<script src="./codigo.js"></script>

</html>
